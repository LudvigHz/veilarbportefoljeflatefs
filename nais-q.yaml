apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: veilarbportefoljeflatefs
  namespace: {{namespace}}
  cluster:
    - dev-fss
  labels:
    team: pto
spec:
  image: docker.pkg.github.com/navikt/veilarbportefoljeflatefs/veilarbportefoljeflatefs:{{version}}
  port: 8080
  liveness:
    path: veilarbportefoljeflatefs/internal/isAlive
    initialDelay: 20
  readiness:
    path: veilarbportefoljeflatefs/internal/selftest
    initialDelay: 20
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  ingresses:
    - https://veilarbportefoljeflatefs-{{namespace}}.nais.preprod.local
    - https://app-{{namespace}}.adeo.no/veilarbportefoljeflatefs
  vault:
    enabled: true
  env:
    - ISSO_JWKS_URL
    - ISSO_HOST_URL
    - ISSO_ISSUER_URL
    - ISSO_ISALIVE_URL
    - VEILARBLOGIN_REDIRECT_URL_URL
    - VEILARBLOGIN_REDIRECT_URL_DESCRIPTION
    - OIDC_REDIRECT_URL