apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
    name: veilarbportefoljeflatefs
    namespace: pto
    cluster: prod-fss
    labels:
        team: pto
spec:
    image: ghcr.io/navikt/veilarbportefoljeflatefs/veilarbportefoljeflatefs:{{version}}
    port: 8080
    webproxy: true
    liveness:
        initialDelay: 5
        path: veilarbportefoljeflatefs/internal/isAlive
    readiness:
        path: veilarbportefoljeflatefs/internal/isReady
        initialDelay: 5
    replicas:
        min: 2
        max: 4
        cpuThresholdPercentage: 75
    resources:
        limits:
            cpu: '1'
            memory: 1024Mi
        requests:
            cpu: 500m
            memory: 512Mi
    prometheus:
        enabled: true
        path: veilarbportefoljeflatefs/internal/prometheus
    ingresses:
        - https://veilarbportefoljeflatefs.nais.adeo.no
        - https://app.adeo.no/veilarbportefoljeflatefs
    vault:
        enabled: true
    envFrom:
        - configmap: pto-config
